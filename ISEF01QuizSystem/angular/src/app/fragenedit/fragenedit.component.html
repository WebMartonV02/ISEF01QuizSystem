<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="maincontainer">

  <div class="flex-container">

    <h2>Fragenmanager</h2>
    <textarea class="form-control my-3" rows="3" [(ngModel)]="createOrUpdateRequestDto.content" placeholder="Hier die Frage eingeben"></textarea>

    <!-- Antwortbereich -->
    <div class="antworten-section">
      <h3>Antworten</h3>
      <p>Nachdem du mögliche Antworten angegeben hast, wähle die richtige aus.</p>

      <div id="answer-container-area" *ngFor="let option of createOrUpdateRequestDto.answers; let index = i; trackBy:TrackByIndex;">

      <!-- Antwort Container -->
        <div class="antwort-container">
            <input type="checkbox" class="checkbox-button" [(ngModel)]="createOrUpdateRequestDto.answers[index].isCorrect" name="correct-answer">
            <div class="answer-text richtext-editor">
                <!-- Hier könnte Ihr Rich-Text-Editor eingebunden werden -->
                <textarea class="form-control antwort-eingabe" [(ngModel)]="createOrUpdateRequestDto.answers[index].text" placeholder="Hier eine Antwortmöglichkeit eingeben"></textarea>
            </div>
            <i class="bi bi-trash"></i>
        </div>

      </div>
    </div>

      <!-- Button, um eine weitere Antwort hinzuzufügen -->
    <div class="btn-antwort-hinzufuegen">
      <button id="add-answer-btn" class="btn btn-primary quizmunity-button">Antwort hinzufügen</button>
    </div>

    <!-- Buttons für Speicheraktionen -->
    <div class="save-action-buttons">
      <button class="btn btn-success quizmunity-button-inverted" (click)="SaveQuestionAndAnswerChanges()">Speichern</button>

      <button class="btn btn-outline-primary quizmunity-button-inverted" (click)="RouteBackToQuestions()">Zurück</button>
    </div>

  </div>
</div>
